<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="row mt-5 g-4">
        <div class="col-8">
            <h1 class="mb-4">Film List</h1>
            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range .Films }}
                {{ block "film-list-element" .}}
                <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Director }}</li>
                {{ end }}
                {{ end }}
            </ul>
        </div>
        <div class="col-4">
            <h1 class="mb-4">Add Film</h1>

            <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" class="form-control" id="film-title" name="title">
                </div>
                <div class="mb-3">
                    <label for="film-director">Director</label>
                    <input type="text" class="form-control" id="film-director" name="director">
                </div>
                <button type="submit" class="btn btn-primary">
                    <!-- <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span> -->
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner"></span>
                    Add</button>
            </form>
        </div>
</body>

</html>
